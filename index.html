
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>title</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <form id="location-form">
        <label for="zipcode">Zip code:</label>
        <input type="text" pattern="[0-9]{5}" name="zip" id="zip">
        <label for="radius">Distance:</label>
        <input type="number" name="distance" id="distance">
        <select name="unit">
            <option value="mi">mi</option>
            <option value="km">km</option>
        </select>
        <label for="datefrom">Start date:</label>
        <input type="date" name="datefrom" id="datefrom">
        <label for="dateto">End date:</label>
        <input type="date" name="dateto" id="dateto">
        <input type="submit" value="Submit">
    </form>
    <div id="theater-list">
        <ul data-bind="foreach: theaters">
            <li>
                <span data-bind="text: name, click: $parent.toggleInclusion, attr: {'class': 'theater include-'+include}"></span>
            </li>
        </ul>
    </div>
    <table id="movie-list">
        <thead>
        <tr>
            <th>Movie</th>
            <th>Theaters</th>
            <th>Scores</th>
        </tr>
        </thead>
        <tbody data-bind="foreach: movies">
            <tr data-bind="if: theaters.length>0">
                <td data-bind="text: title"></td>
                <td data-bind="text: theaters"></td>
                <td data-bind="text: scores"></td>
            </tr>
        </tbody>
    </table>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script src="code.js"></script>
  </body>
</html>
